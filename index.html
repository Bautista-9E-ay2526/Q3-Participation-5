<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Calculator</title>
    <link rel="stylesheet" href="styles.css">

     <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    
    <br><br><br>
    <div class="container">
        <h1>Sum of Two Variables</h1>
            <form> 
                <label>First Number:</label>
                <input type="number"id="galaxy">
                <br>
                <label>Second Number:</label>
                <input type="number"id="astro">
                <br>
                <p id="sumagot"></p>

                <button type="button" class="btn btn-primary" onclick="plus()">Calculate</button>
                <button type="button" class="btn btn-danger" onclick="window.location.reload()">Reload Page</button>
            </form>
    </div>

    <script>
        function plus(){
            let val1 = document.getElementById("galaxy").value;
            let val2 = document.getElementById("astro").value;

            let ans = Number(val1) + Number(val2);
            
            document.getElementById("sumagot").innerHTML="The Sum is:" + ans;
        } 
    </script>
</body>
</html>
